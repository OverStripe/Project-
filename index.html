<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Information Website - Get real-time weather updates for any location.">
    <meta name="author" content="Enhanced Project">
    <title>Weather Information Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cover Page -->
    <section class="cover-page text-center text-white py-5">
        <div class="logo">
            <h1>Weather Info</h1>
        </div>
        <div>
            <p>Get accurate and real-time weather updates for any location!</p>
            <input type="text" id="cityInput" class="form-control w-50 mx-auto my-3" placeholder="Enter city name">
            <button class="btn btn-primary" onclick="getWeather()">Search</button>
        </div>
    </section>

    <!-- Weather Information -->
    <section id="weatherInfo" class="container text-center my-5">
        <h2>Weather Details</h2>
        <p id="weatherOutput">Enter a city to get weather updates.</p>
    </section>

    <!-- Bootstrap JS and Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
